<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>
<h1>Boston Terrier Click</h1>
<h2 id="counter-label">0</h2>
<h3 id="comment"></h3>
<div class="click-dog">
    <button type="button" id="run">
        <img src="pics/boston.png" alt="Boston Terrier Icon" title="Love me!" width="150" height="150">
    </button>
</div>
<section class=shop>
    <h4>Shop</h4>
    <p>Buy a cookie for 15 points! </p>
    <div class="triple">
        <button type="button" id="cookie">
            <img src="pics/cookie.png" alt="snack" title="Feed your dog!" width=50px" height="50px">
        </button>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>
<h1>Boston Terrier Click</h1>
<h2 id="counter-label">0</h2>
<h3 id="comment"></h3>
<div class="click-dog">
    <button type="button" id="run">
        <img src="pics/boston.jpg" alt="Boston Terrier Icon" title="Love me!" width="350" height="350">
    </button>
</div>
<section class=shop>
    <h4>Shop</h4>
    <div class="multiply">
        <ul>
                <p>Buy a cookie for 15 points! Then multiply x 3!</p>
                <button type="button" id="cookie">
                    <img src="pics/cookie.jpg" alt="snack" title="Cookie!" width=50px" height="50px">
                </button>
            <p>Buy food for 30 points! Then multiply x 5!</p>
            <button type="button" id="food">
                <img src="pics/food.jpg" alt="food" title="Food!" width="50px" height="50px">
            </button>
            <p>Buy water for 60 points! Then multiply x 8!</p>
            <button type="button" id="drink">
                <img src="pics/water.jpg" alt="water" title="Drink!" width="50px" height="50px">
            </button>
            <p>Take it for a walk for 200 points! Then multiply x 12!</p>
            <button type="button" id="walk">
                <img src="pics/walk.jpg" alt="walk" title="Walk!" width="50px" height="50px">
            </button>
            <p>Buy a bone for 500 points! Then multiply x 20!</p>
            <button type="button" id="bone">
                <img src="pics/bone.jpg" alt="bone" title="Dog-bone!" width="50px" height="50px">
            </button>
        </ul>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>

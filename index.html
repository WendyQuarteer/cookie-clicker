<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>
</head>
<body>
<h1>Boston Terrier Click</h1>
<h2 id="counter-label">0</h2>
<h3 id="comment"></h3>
<h2 id="power"></h2>
<div class="click-dog">
    <a>
        <img src="pics/boston1.png" id="run" alt="Boston Terrier Icon" title="Love me!">
    </a>
</div>
<div class=shop>
    <table>
        <tr>
            <th>Cookie: 25 points! Get x 3!</th>
            <th>Food: 85 points! Get x 5!</th>
        </tr>
        <tr>
            <td>
                <a>
                    <img src="pics/cookie.png" id="cookie" alt="snack" title="Cookie!">
                </a>
            </td>
            <td>
                <a>
                    <img src="pics/food.png" id="food" alt="food" title="Food!">
                </a>
            </td>
        </tr>
        <tr>
            <th>Water: 350 points! Get x 8!</th>
            <th>Walk: 700 points! Get x 12!</th>
        </tr>
        <tr>
            <td>
                <a>
                    <img src="pics/water.png" id="drink" alt="water" title="Drink!">
                </a>
            </td>
            <td>
                <a>
                    <img src="pics/walk.png" id="walk" alt="walk" title="Walk!">
                </a>
            </td>
        </tr>
        <tr>
            <th>Bone: 1500 points! Get x 20!</th>
            <th>Surprise: 1000 points!</th>
        </tr>
        <tr>
            <td>
                <a>
                    <img src="pics/bone.png" id="bone" alt="bone" title="Dog-bone!">
                </a>
            </td>
            <td>
                <a>
                    <img src="pics/surprise.png" id="auto-click" alt="bone" title="Dog-bone!">
                </a>
            </td>
        </tr>
    </table>
</div>


<script src="script.js"></script>
</body>
</html>
